<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="canvas-container">
        <h3 class="title">Make your meme!</h3>
        <canvas id="my-canvas" class="my-canvas" height="250" width="450" style="outline:2px solid #121212"
            onclick="onClickCanvas(event)"></canvas>
    </div>
    <div class="img-editor">
        <input type="text" class="user-text" oninput="setLineTxt()" placeholder="text">
        <!-- Text Border Color: <input type="color" onchange="getTextBorderColor(this.value)" id="color" class="border-color"
            value="#121212" /> -->
        Text Color: <input type="color" oninput="getTextColor(this.value)" id="color" class="shape-color"
            value="#121212" />
            <button onclick="onIncreaseFont()"><img src="ICONS/increase font - icon.png"/></button>
            <button onclick="onDecreaseFont()"><img src="ICONS/decrease font - icon.png"/></button>
            <button onclick="onSwitchLine()"><img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"/></button>
            <button onclick="onAddLine()"><img src="ICONS/add.png"/></button>
            <button onclick="onAlignLeft()"><img src="ICONS/align-to-left.png"/></button>
            <button onclick="onAlignCenter()"><img src="ICONS/center-text-alignment.png"/></button>
            <button onclick="onAlignRight()"><img src="ICONS/align-to-right.png"/></button>
            <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
                <div class="inputs">
            
                    <button class="btn" onclick="uploadImg()">Upload Image from Canvas</button>
                    <p class="user-msg"></p>
                    <div class="share-container"></div>
                </div>
        </div>
        <button onclick="onClickRandMeme()">Im flexible</button>
        <div class="img-container">
    </div>
    <script src="js/utils.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
